{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="" alt="" width=""
                 height="57">
            <h2>Registration new account</h2>

        </div>

        <div class="row g-14">
            <div class="col-md-9 col-lg-12 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-9">
                    <span class="text-primary"></span>
                    <span class="badge bg-primary rounded-pill"></span>
                </h4>


                <div class="col-md-3 col-lg-12">

                    <form class="needs-validation" novalidate method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="form-error">{{ form.errors }}</div>
                            {% for f in form %}
                            <div class="col-sm-6">{{ f|as_crispy_field }}</div>
                            {% endfor %}

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy;2023 SVINK</p>
    </footer>
</div>
{% endblock %}
